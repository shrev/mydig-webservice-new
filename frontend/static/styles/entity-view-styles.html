<dom-module id="entity-view-styles">

    <style>

      .entity {
        margin: 0 0 20px 0;
        height: 100%;
        @apply(--layout-horizontal);
      }

      .entity-page {
        padding: 0;
        @apply(--layout-vertical);
        padding: 10px 20px 20px;
      }
      
      .left-toolbar{
        color: var(--text-primary-color);
        background-color: var(--default-primary-color);
        height: 100%;
      }
      
      .left-toolbar section{
        padding: 20px 5px;
      }
      
      .when .paper-font-title{
        margin-bottom: 16px;
      }
      
      .when .paper-font-title iron-icon{
        color: var(--disabled-text-color);
      }
      
      .who .paper-font-title{
        margin-bottom: 16px;
        line-height: 1;
      }
      
      .paper-font-title iron-icon{
        margin-right: 10px;
      }
      
      .where{
        padding: 0;
        min-height: 300px;
        min-width: 200px;
        position: relative;
      }
      
      .where-header{
        box-shadow: 0 1px 0 rgba(0,0,0,0.084);
      }
      .where-details{
        box-shadow: 0 -1px 0 rgba(0,0,0,0.084);
      }
      
      .where-header,
      .where-details{
        z-index: 1;
        padding: 9px 16px;
      }
      
      .where-header .paper-font-title,
      .where-details .paper-font-title{
        min-height: 50px;
      }
      
      .where-details .paper-font-title{
        margin-right: 24px;
      }
      
      .where-details feature-aggregation{
        --feature-agg-bar-color: var(--light-entity-location-color);
      }
      
      .what-section{
        @apply(--layout-horizontal);
      }
      
      .offers{
        padding: 16px 8px;
      }
      
      .section-header{
        padding: 8px 16px;
        @apply(--layout-horizontal);
      }

      .section-header > iron-icon{
        margin-right: 10px;
        color: var(--disabled-text-color);
      }
      
      .relations .section-header{
        padding: 0;
        margin-bottom: 16px;
      }
      
      .relations .section-header > .paper-font-title{
        line-height: 1;
      }

      .summary-badge{
        @apply(--layout-center-center);
      }

      .summary-badge + .summary-badge{
        margin-left: 28px;
      }

      .summary-badge iron-icon{
        margin-right: 6px;
      }

      /* Entity page header */

      .paper-header{
        padding-top: 0;
        padding-bottom: 0;
        transition: height 0.2s;
      }

      .paper-font-caption{
        color: var(--disabled-text-color);
        text-transform: uppercase;
      }

      .paper-header .paper-font-display1{
        transition: all 0.2s;
      }

      .paper-header .paper-font-subhead{
        transition: font-size 0.2s;
      }

      .paper-header section{
        transition: padding 0.2s;
      }

      .paper-header .paper-font-subhead{
        color: var(--secondary-text-color);
      }

      .paper-header .summary-badge{
        margin-left: 48px;
      }

      .paper-header .summary-badge iron-icon{
        margin-right: 10px;
      }
      
      /* Other */
      
      dl{
        margin: 0;
      }
      dt{
        font-size: 12px;
        color: var(--secondary-text-color);
        text-transform: uppercase;
        margin-bottom: 2px;
      }
      dd{
        margin-left: 0;
        font-size: 18px;
        line-height: 26px;
      }
      dd + dt{
        margin-top: 14px;
      }
      dt iron-icon{
        margin-right: 7px;
      }

      /* Adding padding to accomodate show more button */
