definitions:
  source:
    type: "object"
    properties:
      type:
        type: "string"
      url:
        type: "string"
      index:
        type: "string"
      start_date:
        type: "string"
      end_date:
        type: "string"
      tlds:
        type: "array"
        items:
          type: "string"
      username:
        type: "string"
      password:
        type: "string"
  project:
    type: "object"
    properties:
      project_name:
        type: "string"
      sources:
        type: "array"
        items:
          $ref: "#/definitions/source"
      configuration:
        type: "object"
        properties:
          digapp_full_url:
            type: "string"
          digapp_sample_url:
            type: "string"
          sandpaper_full_url:
            type: "string"
          sandpaper_sample_url:
            type: "string"
      image_prefix:
        type: "string"
  tag:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      screen_label:
        type: "string"
      include_in_menu:
        type: "boolean"
      positive_class_precision:
        type: "number"
        format: "float"
        description: "range in [0, 1]"
      negative_class_precision:
        type: "number"
        format: "float"
        description: "range in [0, 1]"
  field:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      screen_label:
        type: "string"
      screen_label_plural:
        type: "string"
      type:
        type: "string"
        description: "enum(string | location | username | date | email | hyphenated | phone | image)"
      show_in_search:
        type: "boolean"
      show_in_facets:
        type: "boolean"
      show_as_link:
        type: "string"
        description: "enum(text | entity)"
      show_in_result:
        type: "string"
        description: "enum(header | detail | no | title | description)"
      color:
        type: "string"
        description: "enum, please refer to the color list"
      icon:
        type: "string"
        description: "enum, please refer to the icon list"
      search_importance:
        type: "integer"
        description: "range in [1, 10]"
      use_in_network_search:
        type: "boolean"
      combine_fields:
        type: "boolean"
        description: "(optional)"
      group_name:
        type: "string"
        description: "(optional)"
      glossaries:
        type: "array"
        items:
          type: "string"
          description: "uploaded glossary's name"
      rule_extractor_enabled:
        type: "boolean"
      number_of_rules:
        type: "integer"
      predefined_extractor:
        type: "string"
        description: "enum(social_media | review_id | posting_date | phone | email | address | TLD | none)"
      rule_extraction_target:
        type: "string"
        description: "enum(title_only | description_only | title_and_description)"
      case_sensitive:
        type: "boolean"
        description: "only effective when there are glossaries associated"
  create_tag:
    type: "object"
    properties:
      tag_name:
        type: "string"
        description: "same as name in tag object"
      tag_object:
        $ref: "#/definitions/tag"
  create_field:
    type: "object"
    properties:
      field_name:
        type: "string"
        description: "same as name in field object"
      field_object:
        $ref: "#/definitions/field"
  update_tag:
    type: "object"
    properties:
      tag_object:
        $ref: "#/definitions/tag"
  update_field:
    type: "object"
    properties:
      field_object:
        $ref: "#/definitions/field"
  tag_name_array:
    type: "object"
    properties:
      tags:
        type: "array"
        items:
          description: "tag name (tag should be created first)"
          type: "string"
  tag_annotation:
    type: "object"
    properties:
      kg_id:
        type: "string"
      human_annotation:
        type: "integer"
  field_annotation:
    type: "object"
    properties:
      key:
        type: "string"
      human_annotation:
        type: "integer"
  spacy_rules:
    type: "object"
    properties:
      rules:
        type: "array"
      test_text:
        type: "string"
  table_attribute:
    type: "object"
    properties:
      name:
        type: "string"
      field_name:
        type: "string"
      value:
        type: "array"
      info:
        type: "object"
  add_data:
    type: "object"
    properties:
      tlds:
        type: "object"
        properties:
          tld1:
            type: "integer"

securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []